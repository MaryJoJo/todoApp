<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/tags.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
       
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery web -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular web -->
    <script src="app/app.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-12">
						<table class="table">
							<th>Mark Completed</tH>
								<th>Completed</th>
							<th>Name</th>
							<th>Note</th>
                		<th>Priority</th>
                		<th>Category</th>
                		<th>Created</th>
                		<th>Action</th>
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                
           
                	<tr ng-repeat="todo in todos" ng-class="{strike: deleted}">
	                	<td><input type="checkbox" ng-click="markComplete(todo._id)"></td>
	                	<td>{{ todo.completed }}</td>
	                    <td >{{ todo.text }}</td>
	                    <td>{{ todo.note }} </td>
	                    <td>{{ todo.priority }}</td>
	                    <td><ul class="tags"> <li ng-repeat="key in todo.category"><a href="#">{{ key }}</a></li> </ul></td>
	                    <td>{{ todo.created | date }}</td>
	                    <td> <button type="submit" class="btn btn-primary btn-sm" ng-click="deleteTodo(todo._id)">Delete</button></td>
                    </tr>
                
                </table>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                        <input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="formData.note">
                        <input type="text" class="form-control input-lg text-center" placeholder="Priority" ng-model="formData.priority">
                        <input type="text" class="form-control input-lg text-center" placeholder="Category" ng-model="formData.category">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
